<!DOCTYPE html>
<html>
<head>
    <title>Página de Contacto</title>
    <link rel="stylesheet" href="css/stylecontact.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Página de Contacto</h1>
        <form onsubmit="return validarFormulario()" class="mt-4">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <footer class="footer">
        <div class="container">
            <p>Desarrollado por Gaston Albornoz Salafia</p>
            <button class="btn btn-primary" onclick="window.location.href='index.html'">Volver al juego</button><br>
            <a href="https://github.com/gagi126/JuegoDeDamasUAI" class="btn btn-link">Link a repositorio de GitHub</a>
        </div>
    </footer>
    <script src="js/scriptcontact.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Juego de Damas</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/stylegame.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div class="container">
        <h1 class="title">Juego de Damas</h1>
        <div id="playerFields">
            <label for="white-player-name">Nombre del jugador de blancas:</label>
            <input class="player-one-input form-control" type="text" id="playerOne" name="playerOne" required>
            <label for="red-player-name">Nombre del jugador de rojas:</label>
            <input class="player-two-input form-control" type="text" id="playerTwo" name="playerTwo" required>
            <div class="options-content">
                <button class="list-button btn btn-primary" id="getPlayersButton" onclick="getPlayersNames()">Empezar partida</button>
            </div>
        </div>
        <canvas id="juego" width="600" height="300"></canvas>
        <h2 class="turn" id="esTurno"></h2>
        <h2 class="turn" id="isNotYourTurn"></h2>
        <h1 class="turn" id="endGameText"></h1>
        <h1 class="turn" id="tieText"></h1>
        <h2 class="turn" id="eatPiece"></h2>
        <h2 class="turn" id="cannotEatPieceSameColor"></h2>
        <div id="moveAndPoints">
            <p id="movements">Movimientos: <span id="gMoveCountElem"></span></p>
            <p id="playerOnePoints">Puntos del jugador blanco: <span id="playerOnePointsCount"></span></p>
            <p id="playerTwoPoints">Puntos del jugador rojo: <span id="playerTwoPointsCount"></span></p>
        </div>
        <div id="moveBlancas"></div>
        <div id="moveRojas"></div>
        <div class="options-content" id="contextGame">
            <button class="list-button btn btn-primary" id="resetButton">Nuevo juego</button>
            <button class="list-button btn btn-primary" onclick="saveGame()" id="saveButton">Guardar juego</button>
            <button class="list-button btn btn-primary" onclick="loadGame()" id="loadButton">Cargar juego</button>
        </div>
	</div>
    <script src="js/game.js"></script>
    <footer class="footer">
    <div class="container">
        <p>Desarrollado por Gaston Albornoz Salafia</p> 
        <button class="btn btn-primary" onclick="window.location.href='contact.html'">Contacto</button></br>
		<a href="https://github.com/gagi126/JuegoDeDamasUAI" class="btn btn-link">Link a repositorio de GitHub</a>
    </div>
</footer>
</body>
</html>
